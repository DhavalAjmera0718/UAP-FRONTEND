<div class="container">
    <form [formGroup]="loginAdmin"  class="mat-typography" style="color: black;">
    <h1>Sign Up Form</h1>
    <hr>
    
        <mat-form-field appearance="fill" >
          <mat-label>Email</mat-label>
          <input matInput formControlName="userEmail" placeholder="Enter email">
         </mat-form-field>
      <br>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="userPass" placeholder="Enter password">
         </mat-form-field>
      <br>

      <div  class="text-center">
        <button mat-raised-button color="primary" (click)="mybutton()" type="submit">Submit</button>
      </div>
    </form>
</div>
